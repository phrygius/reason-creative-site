<nav aria-role="navigation" class="main-navigation">
  <a href="/" class="nav-link home">Home</a>
  {% if site.portfolio_items %}
    <hr />
    {% for item in site.portfolio_items %}
    <a href="{{item.url}}" class="nav-link portfolio-link">{{item.title}}</a>
    {% endfor %}
  {% endif %}
  {% if site.posts %}
    <hr />
    {% for post in site.posts limit:3 %}
    <a href="{{post.url}}" class="nav-link blog-link">{{post.title}}</a>
    {% endfor %}
  {% endif %}
</nav>
